<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora:100,200,300,400,500,600" type="text/css">
    <title>Weather App</title>
</head>
<body>
    <div id='weather-container'>
        <div id="location-container">
            <h1 id="location">Bristol</h1>
        </div>
        <div id="weather-summary-container">
            <div id="weather-summary-temp">9<span class="temp-scale">째</span></div>
            <div id="weather-summary-text">Chilly</div>
            <div id="weather-summary-icon"><img src='//cdn.weatherapi.com/weather/128x128/day/296.png'></div>
        </div>
        <div id="weather-additional-container">
            <h2>Forecast</h2>
            <div id="weather-additional-forecast">
                <div class="forecast-day">
                    <div class="forcast-day-dow">Monday</div>
                    <div class="forecast-day-temp">10<span class="temp-scale">째</span></div>
                </div>
                <div class="forecast-day">
                    <div class="forcast-day-dow">Monday</div>
                    <div class="forecast-day-temp">10<span class="temp-scale">째</span></div>
                </div>
                <div class="forecast-day">
                    <div class="forcast-day-dow">Monday</div>
                    <div class="forecast-day-temp">10<span class="temp-scale">째</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/1170179a49.js" crossorigin="anonymous"></script>
</html>
